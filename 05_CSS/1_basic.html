<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* CSS 기본 문법 */
    /* 선택자 { 속성: 값; } */
    div {
      color: blue;
    }

    /* 속성이 여러개이면 줄바꿈 + 들여쓰기 => 가독성 */
    span {
      color: gray;
      font-size: 50px;
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <div>MS</div>
  <span>YUN</span>
</body>
</html>
