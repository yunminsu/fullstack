<!DOCTYPE html>
<html lang="ko">
<>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
  <link rel="stylesheet" href="../naver/css/signup.css">
</head>
<body>
  <!-- 헤더 영역-->
  <header>
    <!-- 가운데 정렬을 위한 div -->
    <div class="top">
      <h1 class="logo">
        <a href="#">
          <img src="https://ssl.pstatic.net/static/nid/join/m_logo_naver.png" alt="네이버 로고">
        </a>
      </h1>
    </div>
  </header>

  <!-- 메인 영역 -->
  <main id="container">
    <!-- 가운데 정렬을 위한 div -->
    <div class="section-input">
      <p>
        <label for="id">아이디</label>
      </p>
      <div class="input-group-row">
        <input type="text" id="id">
        <span>@naver.com</span>
      </div>

      <p>
       <label for="pw">비밀번호</label>
      </p>
      <input type="password" id="pw">

      <p>
        <label for="pw2">비밀번호 재확인</label>
      </p>
      <input type="password" id="pw2">

      <p>
        <label for="name">이름</label>
      </p>
      <input type="text" id="name">

      <p>
        <label for="bir">생년월일</label>
      </p>
      <div class="bir-group">
        <input type="text" id="bir" placeholder="년(4자)" maxlength="4">
        <select id="month">
          <option value="">월</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
        <input type="text" id="day" placeholder="일" maxlength="2" >
      </div>

      <p>
        <label for="gender">성별</label>
      </p>
      <select id="gender" tabindex="0">
        <option value="">성별</option>
        <option value="남자">남자</option>
        <option value="여자">여자</option>
        <option value="선택안함">선택안함</option>
      </select>

      <p>
        <label for="email">본인 확인 이메일(선택)</label>
      </p>
      <input type="email" id="email" placeholder="선택입력">

      <p>
      <label for="phonenumber">휴대전화</label>
      </p>
      <select>
        <option value="대한민국 +82">대한민국 +82</option>
        <option value="국외">국외</option>
      </select>
      <div class="phone-group">
      <input type="text" id="phonenumber" placeholder="전화번호 입력">
      <button type="button" class="phone-btn">인증번호 받기</button>
      </div>
      <input type="text" placeholder="인증번호를 입력하세요." disabled>

      <button type="submit" class="submit-btn" tabindex="">가입하기</button>
    </div>
  </main>

  <!-- 푸터 영역 -->
  <footer>
    <!-- 가운데 정렬을 위한 div -->
    <div class="bottom">
      <div class="bt-menu">
        <a href="#">이용약관</a>
        <a href="#">개인정보처리방침</a>
        <a href="#">책임의 한계와 법적고지</a>
        <a href="#">회원정보</a>
        <a href="#">고객센터</a>
      </div>

      <div class="copyright">
        <p>@ Copylight NAVER Corp. ALL Righta Reaerveo</p>
      </div>
    </div>
  </footer>
</body>
</html>
