<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    // 함수 매개변수의 기본값

    // ESS
    function getLocation(city, country, continent) {
      // 전달 받은 값이 없는 경우에 기본값을 제공하는 코드
      if (typeof country === 'undefined') { // {전달 받은 값이 없으면 typeof의 값은 undefined, typeof는 문자를 반환해서 문자로 비교}
        country = '대한민국';
      } 
      if (typeof continent === 'undefined') {
        continent = '아시아';
      }
      
      console.log(continent, country, city);
    }

    getLocation('서울');
    getLocation('도쿄', '일본');

    // 만약 매개변수의 순서를 바꾼다면..?
    function getLocation2(continent, country, city) {
      // 전달 받은 값이 없는 경우에 기본값을 제공하는 코드
      if (typeof country === 'undefined') { 
        country = '대한민국';
      } 
      if (typeof continent === 'undefined') {
        continent = '아시아';
      }
      
      console.log(continent, country, city);
    }

    getLocation2(undefined, undefined, '서울');
    getLocation2(undefined, '일본', '도쿄');

    // ES6
    function myFunction(x, y = 10) { // {defalult parameter 기법: 매개변수에 바로 기본값을 주면 됨}
      return x + y;
    }
    console.log(myFunction(5));

    function claculate(total, tax = 0.2, tip = 0.1) {
      // tax나 tip에 값을 할당하지 않으면 기본값으로 0.2와 0.1이 쓰인다.
      return total + (total * tax) + (total * tip);
    }
    console.log(claculate(100, 0.3));
    // tax에는 인자값을 전달하지 않고 tip에만 0.15를 할당하려면
    console.log(claculate(100, undefined, 0.15)); // 깔끔하지 않음, 개선할 방법은 디스트럭처링
    
    // 구조 분해 할당(디스트럭처링)을 통해 개선한 코드
    // 함수 호출 시 인자값을 객체로 넘김
    // 장점: 매개변수의 순서에 신경 안써도 되고 필요한 값만 넘겨주면 됨
    function claculate2({ total = 0, tax = 0.2, tip = 0.1 } = {}) {
      // tax나 tip에 값을 할당하지 않으면 기본값으로 0.2와 0.1이 쓰인다.
      return total + (total * tax) + (total * tip);
    }
    console.log(claculate2({ total: 100, tip: 0.15 })); // 장점1: 필요한 값만 넘기면 됨
    console.log(claculate2({ tip: 0.15, total: 100 })); // 장점2: 순서가 바뀌어도 됨
    console.log(claculate2({})); // 0
    // 구조 분해 할당이 일어나지 않는 경우
    console.log(claculate2()); // 0
    console.log(claculate2(undefined)); // 0

    // Quiz 
    // 3.1 다음 작업을 수행하는 코드를 작성해보자.
    // 다음 코드에서 arg1과 arg2를 변경하여 첫 번째는 tax를 나타내고 두 번째는 tip의 값을 나타내게 만들어보자.
    // tax에는 기본값 0.1을 지정하고 tip에는 기본값 0.05를 지정하자.

    function calculatePrice(total, tax = 0.1, tip = 0.05) {
      return total + (total * tax) + (total * tip);
    }
    console.log(calculatePrice(10));
    // 예상 결과: 11.5

    // 3.2 다음 코드의 올바른 출력은?
    var b = 3; // 전역
    function multiply(a, b = 2) { // {여기서 b는 지역변수 함수 블럭{} 안에서만 동작}
      return a * b;
    }
    console.log(multiply(5));

    // 3번
    // 1) 2
    // 2) 5
    // 3) 10
    // 4) 15


  </script>
