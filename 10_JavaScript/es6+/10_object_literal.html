  <script>
    // 객체 리터럴 표기법의 변화(업그레이드)

    // 1. 변수를 키와 값으로 갖는 객체 만들기
    const firstName = 'minsu';
    const lastName = 'yun';
    const age = 25;
    const nationality = 'Korean';

    // ESS의 일반적인 방법
    const person1 = {
      firstName: firstName,
      lastName: lastName,
      age: age,
      nationality: nationality
    }
    console.log(person1);

    // ES6에서 단순화
    // 변수들의 이름이 객체 내의 속성 이름과 동일할 경우 생략 가능
    const person2 = {
      firstName,
      lastName,
      age,
      nationality
    }
    console.log(person2);

    // 2. 객체에 함수 추가하기
    // ESS
    const person3 = {
      name: 'Miusu',
      greet: function () { // 키값 + 익명함수
        console.log('Hello');
      }
    };
    person3.greet();

    // ES6
    const person4 = {
      name: 'Miusu',
      greet() { // 기명함수 사용, function 키워드 삭제 가능
        console.log('Hello');
      }
    };
    person4.greet();

    // 화살표 함수로 변경 시
    // 에러 발생: 익명 함수에 접근하기 위한 key가 필요 
    const person5 = {
      name: 'Miusu',
      greet: () => { 
        console.log('Hello');
      }
    };
    person5.greet();
    
    // 3. 객체의 속성을 동적으로 정의하기
    const nm = 'myname';

    // ESS
    // 빈 객체를 생성
    const person6 = {};
    // 객체를 업데이트(객체에 속성을 추가)
    person6[nm] = 'Minsu';
    console.log(person6);
    // 객체를 먼저 생성한 다음 -> 수정

    // ES6
    // 객체 생성과 동시에 동적으로 속성 정의 가능
    // 예: 키 값을 동적으로 받아와서 새로운 객체를 생성할 때 유용
    const person7 = {
      [nm]: 'Minsu'
    }
    console.log(person7);
