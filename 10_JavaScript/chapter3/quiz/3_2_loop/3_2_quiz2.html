<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제2
    // for문을 사용하여 0부터 10미만의 정수 중에서 짝수만 출력하세요.
    // (단, 4는 출력에서 제외)
    
    // ** 내가 푼거 **
    for (let i = 0; i < 10; i++) {
      if (i % 2 === 0) {
        if(i === 4) {
          continue;
        }
        document.write(i);
      }
    }

    // 풀이2
    
  </script>
</head>
<body>
  
</body>
</html>
