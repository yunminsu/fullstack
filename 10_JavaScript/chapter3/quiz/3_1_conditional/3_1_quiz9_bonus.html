    if (money <= 0 || isNaN(money)) { // 정상적인 돈 값이 입력되지 않았을 때
      alert('돈을 다시 넣어주세요.');
      location.reload(); // 새로고침
    } else {
      const snack = prompt('어떤 과자를 뽑으실 건가요?(허니버터, 칸쵸, 프링글스)');

      switch (snack) {
        case '허니버터':
          change = money - 1300;

        case '칸쵸':
          change = money - 1500;
          break;
        case '프링글스':

          alert('해당 과자가 없습니다.');
