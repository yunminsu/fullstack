  <script>
    // 문제3
    // 일초 간격으로 숫자 출력하기
    // from에 명시한 숫자부터 to에 명시한 숫자까지 출력해주는 함수 printNumbers(from, to)를 만들어보세요.
    // (from 값이 to 값보다 작은 수가 입력된다고 가정하고 풀 것!)
    // 숫자는 1초 간격으로 출력되어야 합니다.
    // 힌트: setInterval(), clearInterval()을 이용

    // ** 내가 푼거 **
    let from = 100;
    let to = 110;

    // const printNumbers = setInterval(function () {
    //   from++;
      
    //   if (from === to) {
    //     clearInterval(printNumbers);
    //   }

    //   console.log(from);
    // }, 1000);

    function printNumbers(from, to) {
      const up = setInterval(function () {
        from++;
        if (from === to) {
          clearInterval(up);
        }
        console.log(from);
      }, 1000)
    }
    
    printNumbers(from, to);
    
    
    // 풀이3
    
  </script>
